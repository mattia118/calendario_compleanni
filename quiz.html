<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Quiz Scout - Nodi e Costruzioni</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to bottom, #f1f8e9, #c8e6c9);
      color: #2e4632;
      padding: 20px;
      text-align: center;
      transition: background 0.5s, color 0.5s;
    }
    body.night {
      background: linear-gradient(to bottom, #263238, #37474f);
      color: #ffffff;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    .question {
      margin: 30px 0;
      font-size: 1.2em;
    }
    .answers label {
      display: block;
      margin: 10px 0;
      padding: 12px;
      background-color: #a5d6a7;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .answers input[type="radio"] {
      display: none;
    }
    .answers label:hover {
      background-color: #81c784;
    }
    button {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .result {
      font-size: 1.4em;
      margin-top: 30px;
      font-weight: bold;
    }
    @media (max-width: 600px) {
      .question {
        font-size: 1em;
      }
      .answers label {
        font-size: 0.95em;
        padding: 10px;
      }
      button {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸ§­ Quiz Scout: Nodi e Costruzioni</h1>

  <form id="quizForm">
    <div class="question">
      1. Qual Ã¨ il nodo usato per unire due corde dello stesso spessore?
      <div class="answers">
        <label><input type="radio" name="q1" value="0"> Nodo parlato</label>
        <label><input type="radio" name="q1" value="1"> Nodo piano</label>
        <label><input type="radio" name="q1" value="0"> Nodo savoia</label>
      </div>
    </div>

    <div class="question">
      2. A cosa serve la legatura quadra?
      <div class="answers">
        <label><input type="radio" name="q2" value="1"> Unire due pali incrociati</label>
        <label><input type="radio" name="q2" value="0"> Legare una corda a un palo</label>
        <label><input type="radio" name="q2" value="0"> Bloccare una carrucola</label>
      </div>
    </div>

    <div class="question">
      3. Qual Ã¨ il nodo piÃ¹ adatto per iniziare una legatura?
      <div class="answers">
        <label><input type="radio" name="q3" value="1"> Nodo parlato</label>
        <label><input type="radio" name="q3" value="0"> Nodo a otto</label>
        <label><input type="radio" name="q3" value="0"> Nodo inglese</label>
      </div>
    </div>

    <div class="question">
      4. Il cavalletto si costruisce con:
      <div class="answers">
        <label><input type="radio" name="q4" value="0"> Due pali</label>
        <label><input type="radio" name="q4" value="1"> Tre pali</label>
        <label><input type="radio" name="q4" value="0"> Una corda e un telo</label>
      </div>
    </div>

    <div class="question">
      5. Il nodo savoia Ã¨ utile per:
      <div class="answers">
        <label><input type="radio" name="q5" value="0"> Legare due pali</label>
        <label><input type="radio" name="q5" value="1"> Creare una sicura in una corda</label>
        <label><input type="radio" name="q5" value="0"> Tirare una tenda</label>
      </div>
    </div>

    <button type="button" onclick="calcolaPunteggio()">ðŸ“Š Vedi il punteggio</button>
  </form>

  <div class="result" id="risultato"></div>

  <button onclick="location.href='index.html'">ðŸ”™ Torna al calendario</button>

  <script>
    function aggiornaTema() {
      const ora = new Date().getHours();
      document.body.classList.toggle("night", ora < 6 || ora > 19);
    }
    aggiornaTema();

    function calcolaPunteggio() {
      let punteggio = 0;
      const risposte = document.querySelectorAll('input[type="radio"]:checked');
      risposte.forEach(r => punteggio += parseInt(r.value));
      const max = 5;
      const risultato = document.getElementById("risultato");
      risultato.textContent = `Hai totalizzato ${punteggio} punto${punteggio !== 1 ? 'i' : ''} su ${max}!`;
    }
  </script>
</body>
</html>
