<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendario Scout CB4</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to bottom, #f1f8e9, #c8e6c9);
      margin: 0;
      padding: 0 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #2e4632;
      animation: fadeIn 1.2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .header-top {
      width: 100%;
      max-width: 1000px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
      animation: slideDown 1s ease-in-out;
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo-gruppo {
      font-size: 1.2em;
      font-weight: bold;
      color: #2e7d32;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .scout-icon { font-size: 28px; }
    h1 {
      font-size: 2em;
      color: #1b5e20;
      margin-bottom: 5px;
      animation: fadeIn 1.5s ease;
    }

    .mese-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-bottom: 15px;
    }
    #mese-titolo {
      font-size: 1.3em;
      text-align: center;
    }
    .mese-container img {
      height: 40px;
      width: auto;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
    }

    .buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
    }
    .buttons button {
      background-color: #388e3c;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      font-size: 14px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .buttons button:hover {
      transform: scale(1.1);
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
      background: #ffffffcc;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      max-width: 700px;
      width: 100%;
      animation: fadeIn 2s;
    }
    .day-name, .day {
      text-align: center;
      height: 80px;
      border: 1px solid #c8e6c9;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      position: relative;
    }
    .day-name {
      background: #a5d6a7;
      color: #1b5e20;
    }
    .day {
      background: #f1f8e9;
      cursor: pointer;
      color: #2e4632;
      transition: background 0.3s;
    }
    .day:hover {
      background: #dcedc8;
    }
    .day.empty {
      background: transparent;
      border: none;
      cursor: default;
    }
    .day.birthday::after {
      content: '';
      width: 10px;
      height: 10px;
      background: red;
      border-radius: 50%;
      position: absolute;
      bottom: 8px;
      right: 8px;
    }
    .popup-msg {
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.2);
      z-index: 100;
      display: none;
      color: #2e4632;
      animation: fadeIn 0.5s ease-in-out;
    }

    .popup-msg button {
      margin-top: 15px;
      background-color: #388e3c;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .scout-section {
      background: #e8f5e9;
      border-radius: 12px;
      padding: 25px 20px;
      margin: 40px 0;
      max-width: 700px;
      width: 100%;
      font-family: 'Georgia', serif;
      animation: fadeIn 2s;
    }

    .scout-section h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #1b5e20;
    }

    .scout-columns {
      display: flex;
      flex-direction: column;
      gap: 25px;
    }
    .scout-legge ul {
      list-style-type: "\26DC\FE0F ";
      padding-left: 20px;
    }
    .scout-promessa {
      background: #c8e6c9;
      padding: 15px;
      border-left: 5px solid #2e7d32;
      border-radius: 8px;
    }

    @media (min-width: 700px) {
      .scout-columns {
        flex-direction: row;
        justify-content: space-between;
      }
      .scout-legge, .scout-promessa {
        width: 48%;
      }
    }

    .footer {
      width: 100%;
      max-width: 700px;
      text-align: center;
      margin: 40px 0 10px;
      border-top: 2px solid #2e7d32;
      padding-top: 15px;
      color: #2e7d32;
      position: relative;
      font-size: 0.9em;
    }
    .footer .credit {
      position: absolute;
      right: 10px;
      bottom: -25px;
      font-size: 0.8em;
      color: #4caf50;
    }
  </style>
</head>
