<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Calendario Compleanni Scout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
      color: #333;
    }

    h1 {
      text-align: center;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      max-width: 600px;
      margin: 0 auto;
    }

    .day {
      background-color: white;
      border: 1px solid #ccc;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.2s;
    }

    .day:hover {
      background-color: #e0f7fa;
    }

    .popup {
      display: none;
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      border: 2px solid #555;
      border-radius: 10px;
      z-index: 10;
      width: 300px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      z-index: 5;
    }

    .close-btn {
      margin-top: 10px;
      background-color: #2196F3;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

  </style>
</head>
<body>

  <h1>ðŸ“… Calendario Compleanni Scout</h1>
  <p style="text-align: center;">Clicca su un giorno per vedere se ci sono compleanni!</p>

  <div class="calendar">
    <div class="day" onclick="mostraCompleanno('1 Gennaio', 'Nessun compleanno')">1</div>
    <div class="day" onclick="mostraCompleanno('2 Gennaio', 'Luca Rossi ðŸŽ‰')">2</div>
    <div class="day" onclick="mostraCompleanno('3 Gennaio', 'Nessun compleanno')">3</div>
    <div class="day" onclick="mostraCompleanno('4 Gennaio', 'Giulia Bianchi ðŸŽ‚')">4</div>
    <div class="day" onclick="mostraCompleanno('5 Gennaio', 'Nessun compleanno')">5</div>
    <!-- Aggiungi altri giorni cosÃ¬ -->
  </div>

  <div class="overlay" id="overlay" onclick="chiudiPopup()"></div>

  <div class="popup" id="popup">
    <h3 id="popup-title"></h3>
    <p id="popup-content"></p>
    <button class="close-btn" onclick="chiudiPopup()">Chiudi</button>
  </div>

  <script>
    function mostraCompleanno(giorno, messaggio) {
      document.getElementById('popup-title').innerText = giorno;
      document.getElementById('popup-content').innerText = messaggio;
      document.getElementById('popup').style.display = 'block';
      document.getElementById('overlay').style.display = 'block';
    }

    function chiudiPopup() {
      document.getElementById('popup').style.display = 'none';
      document.getElementById('overlay').style.display = 'none';
    }
  </script>

</body>
</html>
