<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendario Scout CB4</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 0 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background 0.5s, color 0.5s;
    }
    body.day {
      background: linear-gradient(to bottom, #f1f8e9, #c8e6c9);
      color: #2e4632;
    }
    body.night {
      background: linear-gradient(to bottom, #263238, #37474f);
      color: #ffffff;
    }

    .header-top {
      width: 100%;
      max-width: 1000px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
    }
    .logo-gruppo {
      font-size: 1.2em;
      font-weight: bold;
      color: inherit;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .scout-icon { font-size: 28px; }

    #countdown {
      margin-top: 10px;
      font-size: 1.1em;
      background: #dcedc8;
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 2em;
      margin-bottom: 5px;
    }

    .mese-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-bottom: 15px;
    }

    #mese-titolo {
      font-size: 1.3em;
      text-align: center;
    }

    .mese-container img {
      height: 40px;
      width: auto;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
    }

    .buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
    }

    .buttons button {
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .buttons button:hover {
      background-color: #1b5e20;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
      background: #ffffffcc;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      max-width: 700px;
      width: 100%;
    }

    .day-name, .day {
      text-align: center;
      height: 80px;
      border: 1px solid #c8e6c9;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      position: relative;
      font-size: 16px;
    }

    .day-name {
      background: #81c784;
      color: #ffffff;
    }

    .day {
      background: #f1f8e9;
      cursor: pointer;
      transition: background 0.2s;
    }

    .day:hover {
      background: #dcedc8;
    }

    .day.empty {
      background: transparent;
      border: none;
      cursor: default;
    }

    .event-icon {
      position: absolute;
      bottom: 6px;
      right: 6px;
      font-size: 18px;
    }

    .clicked {
      animation: clickFlash 0.3s ease;
    }

    @keyframes clickFlash {
      0% { background-color: #f1f8e9; }
      50% { background-color: #81c784; }
      100% { background-color: #f1f8e9; }
    }

    footer {
      width: 100%;
      background: #2e4632;
      color: #ffffff;
      padding: 20px 0;
      margin-top: 40px;
      text-align: center;
    }

    footer a {
      color: #c8e6c9;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header class="header-top">
    <div class="logo-gruppo">‚õ∫ GRUPPO SCOUT CB4</div>
    <div class="scout-icon">‚öúÔ∏è</div>
  </header>

  <!-- üéµ Musica di sottofondo -->
  <audio id="bg-music" autoplay loop>
    <source src="Scouting for Boys - Canto scout con testo e accordi.m4a" type="audio/mp4">
    Il tuo browser non supporta l'audio HTML5.
  </audio>

  <div style="margin-bottom: 10px;">
    <button onclick="toggleMusica()" style="background:#2e7d32;color:white;border:none;border-radius:8px;padding:8px 12px;cursor:pointer;">
      üéµ Pausa / Riprendi Musica
    </button>
  </div>

  <div id="countdown">‚è≥ Caricamento giorni al prossimo evento...</div>

  <h1>Calendario Compleanni Scout</h1>

  <div class="mese-container">
    <img src="ChatGPT Image 26 mag 2025, 21_03_29.png" alt="Icona sinistra" />
    <div id="mese-titolo"></div>
    <img src="ChatGPT Image 26 mag 2025, 21_06_01.png" alt="Icona destra" id="scroll-to-calendar" style="cursor: pointer;" />
  </div>

  <div class="buttons">
    <button id="btn-prev" onclick="cambiaMese(-1)">‚¨ÖÔ∏è Mese Precedente</button>
    <button onclick="cambiaMese(1)">Mese Successivo ‚û°Ô∏è</button>
  </div>

  <div class="calendar" id="calendar"></div>

  <div style="margin: 30px 0;">
    <img src="Screenshot 2025-05-26 alle 17.29.06.png" alt="Foto di gruppo scout"
         style="max-width: 100%; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.1);" />
  </div>

  <footer>
    <p><strong>Realizzato da Mattia Spensieri</strong></p>
    <p>Email: <a href="mailto:mattia.spensieri@gmail.com">mattia.spensieri@gmail.com</a></p>
    <p>Cell: 351 2543043</p>
    <p style="margin-top: 10px; font-size: 12px; opacity: 0.6;">Scout CB4 - Tutti i diritti riservati</p>
  </footer>

  <script>
    const eventi = {
      '06-11': { tipo: 'compleanno', nome: 'Mattia' },
      '06-15': { tipo: 'uscita', nome: 'Uscita a Colle dell‚ÄôOrso' },
      '06-20': { tipo: 'incontro', nome: 'Riunionone Reparto' }
    };

    let oggi = new Date();
    let meseCorrente = oggi.getMonth();
    let annoCorrente = oggi.getFullYear();

    function cambiaTema() {
      const ora = oggi.getHours();
      document.body.classList.add(ora >= 6 && ora < 18 ? 'day' : 'night');
    }

    function creaCalendario(mese, anno) {
      const container = document.getElementById("calendar");
      container.innerHTML = "";
      const giorniSettimana = ["Lun", "Mar", "Mer", "Gio", "Ven", "Sab", "Dom"];
      giorniSettimana.forEach(g => {
        const d = document.createElement("div");
        d.className = "day-name";
        d.textContent = g;
        container.appendChild(d);
      });

      const titolo = document.getElementById("mese-titolo");
      titolo.textContent = `${["Gennaio","Febbraio","Marzo","Aprile","Maggio","Giugno","Luglio","Agosto","Settembre","Ottobre","Novembre","Dicembre"][mese]} ${anno}`;

      const primo = new Date(anno, mese, 1);
      let start = (primo.getDay() + 6) % 7;
      for (let i = 0; i < start; i++) {
        const vuoto = document.createElement("div");
        vuoto.className = "day empty";
        container.appendChild(vuoto);
      }

      const giorniTotali = new Date(anno, mese + 1, 0).getDate();
      for (let g = 1; g <= giorniTotali; g++) {
        const giorno = document.createElement("div");
        giorno.className = "day";
        giorno.textContent = g;
        const key = `${String(mese + 1).padStart(2, '0')}-${String(g).padStart(2, '0')}`;
        if (eventi[key]) {
          const icon = document.createElement("div");
          icon.className = "event-icon";
          icon.textContent = eventi[key].tipo === 'compleanno' ? 'üéÇ' :
                              eventi[key].tipo === 'uscita' ? '‚õ∫' :
                              eventi[key].tipo === 'incontro' ? 'üß≠' : '';
          giorno.appendChild(icon);
        }
        giorno.onclick = () => {
          giorno.classList.add("clicked");
          setTimeout(() => giorno.classList.remove("clicked"), 300);
          if (eventi[key]) {
            alert(`üìå ${eventi[key].tipo.toUpperCase()} di ${eventi[key].nome}`);
          } else {
            alert("üìÖ Nessun evento in questa data.");
          }
        };
        container.appendChild(giorno);
      }
    }

    function cambiaMese(delta) {
      meseCorrente += delta;
      if (meseCorrente < 0) { meseCorrente = 11; annoCorrente--; }
      if (meseCorrente > 11) { meseCorrente = 0; annoCorrente++; }
      creaCalendario(meseCorrente, annoCorrente);
    }

    function giorniAlProssimoEvento() {
      const oggi = new Date();
      let minDiff = Infinity;
      let prossimo = null;

      for (let key in eventi) {
        const [m, g] = key.split('-').map(Number);
        let eventoData = new Date(oggi.getFullYear(), m - 1, g);
        if (eventoData < oggi) eventoData.setFullYear(oggi.getFullYear() + 1);
        const diff = Math.ceil((eventoData - oggi) / (1000 * 60 * 60 * 24));
        if (diff < minDiff) {
          minDiff = diff;
          prossimo = eventi[key];
        }
      }

      const countdown = document.getElementById("countdown");
      if (minDiff === 0) {
        countdown.textContent = `üéâ Oggi: ${prossimo.tipo} di ${prossimo.nome}!`;
      } else {
        countdown.textContent = `Mancano ${minDiff} giorni al prossimo ${prossimo.tipo}: ${prossimo.nome}`;
      }
    }

    function toggleMusica() {
      const audio = document.getElementById("bg-music");
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    }

    document.getElementById("scroll-to-calendar").addEventListener("click", () => {
      document.getElementById("calendar").scrollIntoView({ behavior: "smooth" });
    });

    cambiaTema();
    creaCalendario(meseCorrente, annoCorrente);
    giorniAlProssimoEvento();
  </script>
</body>
</html>
