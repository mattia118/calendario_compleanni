<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendario Scout CB4</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to bottom, #f1f8e9, #c8e6c9);
      margin: 0;
      padding: 0 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #2e4632;
      animation: fadeIn 1s ease-in;
      transition: background 0.5s, color 0.5s;
    }
    body.night {
      background: linear-gradient(to bottom, #263238, #37474f);
      color: #ffffff;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .header-top {
      width: 100%;
      max-width: 1000px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
      animation: slideDown 1s ease-out;
    }
    @keyframes slideDown {
      from { transform: translateY(-30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .logo-gruppo {
      font-size: 1.2em;
      font-weight: bold;
      color: #2e7d32;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .scout-icon { font-size: 28px; }
    h1 { font-size: 2em; color: #1b5e20; margin-bottom: 5px; }
    .mese-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-bottom: 15px;
    }
    #mese-titolo {
      font-size: 1.3em;
      text-align: center;
    }
    .mese-container img {
      height: 40px;
      width: auto;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
    }
    .buttons {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
    }
    .buttons button {
      background-color: #2e7d32;
      color: white;
      border: 2px solid #1b5e20;
      border-radius: 10px;
      padding: 14px 22px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: all 0.3s;
    }
    .buttons button:hover {
      background-color: #1b5e20;
      transform: scale(1.05);
    }
    .extra-buttons {
      margin: 20px 0 40px;
      text-align: center;
    }
    .extra-buttons p {
      font-size: 1.1em;
      font-weight: bold;
      color: #1b5e20;
      margin-bottom: 10px;
    }
    .extra-buttons button {
      margin: 10px;
      padding: 16px 24px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      background-color: #43a047;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: background 0.3s, transform 0.2s;
    }
    .extra-buttons button:hover {
      background-color: #2e7d32;
      transform: scale(1.05);
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
      background: #ffffffcc;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      max-width: 700px;
      width: 100%;
      animation: fadeIn 1.5s ease-in;
    }
    body.night .calendar {
      background: #455a64cc;
      color: #ffffff;
    }
    .day-name, .day {
      text-align: center;
      height: 80px;
      border: 1px solid #c8e6c9;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      position: relative;
    }
    .day-name {
      background: #81c784;
      color: #ffffff;
    }
    body.night .day-name {
      background: #455a64;
      color: #ffffff;
    }
    .day {
      background: #f1f8e9;
      cursor: pointer;
      color: #2e4632;
      transition: background 0.2s;
    }
    body.night .day {
      background: #37474f;
      color: #ffffff;
    }
    .day:hover {
      background: #dcedc8;
    }
    .day.empty {
      background: transparent;
      border: none;
      cursor: default;
    }
    .day.birthday::after {
      content: 'üéÇ';
      position: absolute;
      bottom: 8px;
      right: 8px;
    }
    .clicked {
      animation: clickFlash 0.3s ease;
    }
    @keyframes clickFlash {
      0% { background-color: #f1f8e9; }
      50% { background-color: #81c784; }
      100% { background-color: #f1f8e9; }
    }
    .leggi-scout {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: #e8f5e9;
      border-left: 6px solid #388e3c;
      border-radius: 12px;
    }
    .leggi-scout h2 {
      color: #2e7d32;
    }
    .leggi-scout ol {
      line-height: 1.8;
      font-size: 1em;
      padding-left: 20px;
    }
    footer {
      width: 100%;
      background: #2e4632;
      color: #ffffff;
      padding: 20px 0;
      margin-top: 40px;
      text-align: center;
    }
    footer a {
      color: #c8e6c9;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

    <div class="logo-gruppo">‚õ∫ GRUPPO SCOUT CB4</div>
    <div class="scout-icon">‚öúÔ∏è</div>
  </header>

  <div class="extra-buttons">
    <p>üéØ Clicca qui per scoprire di pi√π:</p>
    <button onclick="window.location.href='storia.html'">üìñ La nostra storia</button>
    <button onclick="window.location.href='quiz.html'">üß† Quiz scout</button>
  </div>
