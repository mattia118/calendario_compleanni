<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendario Scout CB4</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to bottom, #f1f8e9, #c8e6c9);
      margin: 0;
      padding: 0 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #2e4632;
      animation: fadeIn 1s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .header-top {
      width: 100%;
      max-width: 1000px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
      animation: slideDown 1s ease-out;
    }
    @keyframes slideDown {
      from { transform: translateY(-30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .logo-gruppo {
      font-size: 1.2em;
      font-weight: bold;
      color: #2e7d32;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .scout-icon { font-size: 28px; }
    h1 { font-size: 2em; color: #1b5e20; margin-bottom: 5px; }
    .mese-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-bottom: 15px;
    }
    #mese-titolo {
      font-size: 1.3em;
      text-align: center;
    }
    .mese-container img {
      height: 40px;
      width: auto;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
    }
    .buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
    }
    .buttons button {
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .buttons button:hover {
      background-color: #1b5e20;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
      background: #ffffffcc;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      max-width: 700px;
      width: 100%;
      animation: fadeIn 1.5s ease-in;
    }
    .day-name, .day {
      text-align: center;
      height: 80px;
      border: 1px solid #c8e6c9;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      position: relative;
    }
    .day-name {
      background: #81c784;
      color: #ffffff;
    }
    .day {
      background: #f1f8e9;
      cursor: pointer;
      color: #2e4632;
      transition: background 0.2s;
    }
    .day:hover {
      background: #dcedc8;
    }
    .day.empty {
      background: transparent;
      border: none;
      cursor: default;
    }
    .day.birthday::after {
      content: '';
      width: 10px;
      height: 10px;
      background: red;
      border-radius: 50%;
      position: absolute;
      bottom: 8px;
      right: 8px;
    }
    footer {
      width: 100%;
      background: #2e4632;
      color: #ffffff;
      padding: 20px 0;
      margin-top: 40px;
    }
    footer a {
      color: #c8e6c9;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header class="header-top">
    <div class="logo-gruppo">‚õ∫ GRUPPO SCOUT CB4</div>
    <div class="scout-icon">‚öúÔ∏è</div>
  </header>

  <h1>Calendario Compleanni Scout</h1>
  <div class="mese-container">
    <img src="ChatGPT Image 26 mag 2025, 21_03_29.png" alt="Icona sinistra" />
    <div id="mese-titolo"></div>
    <img src="ChatGPT Image 26 mag 2025, 21_06_01.png" alt="Icona destra" />
  </div>

  <div class="buttons">
    <button id="btn-prev" onclick="cambiaMese(-1)">‚¨ÖÔ∏è Mese Precedente</button>
    <button onclick="cambiaMese(1)">Mese Successivo ‚û°Ô∏è</button>
  </div>

  <div class="calendar" id="calendar"></div>

  <footer>
    <div style="max-width: 800px; margin: 0 auto; text-align: center; font-size: 14px;">
      <p><strong>Realizzato da Mattia Spensieri</strong></p>
      <p>Email: <a href="mailto:mattia.spensieri@gmail.com">mattia.spensieri@gmail.com</a></p>
      <p>Cell: 351 2543043</p>
      <p style="margin-top: 10px; font-size: 12px; opacity: 0.6;">Scout CB4 - Tutti i diritti riservati</p>
    </div>
  </footer>

  <script>
    let oggi = new Date();
    let meseCorrente = oggi.getMonth();
    let annoCorrente = oggi.getFullYear();

    const compleanni = { '05-11': 'Mattia' };

    function creaCalendario(mese, anno) {
      const container = document.getElementById("calendar");
      container.innerHTML = "";
      const giorniSettimana = ["Lun", "Mar", "Mer", "Gio", "Ven", "Sab", "Dom"];
      giorniSettimana.forEach(g => {
        const d = document.createElement("div");
        d.className = "day-name";
        d.textContent = g;
        container.appendChild(d);
      });

      const titolo = document.getElementById("mese-titolo");
      titolo.textContent = `${["Gennaio", "Febbraio", "Marzo", "Aprile", "Maggio", "Giugno", "Luglio", "Agosto", "Settembre", "Ottobre", "Novembre", "Dicembre"][mese]} ${anno}`;

      const primo = new Date(anno, mese, 1);
      let start = (primo.getDay() + 6) % 7;
      for (let i = 0; i < start; i++) {
        const vuoto = document.createElement("div");
        vuoto.className = "day empty";
        container.appendChild(vuoto);
      }

      const giorniTotali = new Date(anno, mese + 1, 0).getDate();
      for (let g = 1; g <= giorniTotali; g++) {
        const giorno = document.createElement("div");
        giorno.className = "day";
        giorno.textContent = g;
        const key = `${String(mese + 1).padStart(2, '0')}-${String(g).padStart(2, '0')}`;
        if (compleanni[key]) {
          giorno.classList.add("birthday");
        }
        giorno.onclick = () => alert(
          compleanni[key] ? `üéâ Oggi √® il compleanno di ${compleanni[key]}!` : "üìÖ Oggi non √® il compleanno di nessuno."
        );
        container.appendChild(giorno);
      }

      document.getElementById("btn-prev").style.display =
        (anno === 2025 && mese === 4) ? "none" : "inline-block";
    }

    function cambiaMese(delta) {
      meseCorrente += delta;
      if (meseCorrente < 0) { meseCorrente = 11; annoCorrente--; }
      if (meseCorrente > 11) { meseCorrente = 0; annoCorrente++; }
      creaCalendario(meseCorrente, annoCorrente);
    }

    creaCalendario(meseCorrente, annoCorrente);
  </script>
</body>
</html>
